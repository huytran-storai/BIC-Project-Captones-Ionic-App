<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="caret-back" defaultHref="/department"></ion-back-button>
    </ion-buttons>
    <ion-title>Product Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="product">
  <ion-card>
    <ion-row class="ion-justify-content-center">
      <img [src]="product.imageUrl" />
    </ion-row>
    <ion-card-header>
      <ion-card-title>{{product.price}} $</ion-card-title>
      <ion-card-subtitle>{{product.name}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="favorite {{product.favorite?'':'not'}}">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>{{product.capacity}} ml</ion-text>
        </ion-col>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-icon name="time-outline"></ion-icon><ion-text>{{product.time}} </ion-text>
        </ion-row>
      </ion-row>
    </ion-card-content>
    <ion-button expand="full">ADD</ion-button>
  </ion-card>
</ion-content>
