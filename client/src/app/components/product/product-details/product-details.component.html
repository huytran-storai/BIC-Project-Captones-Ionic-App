<ion-content [fullscreen]="true" *ngIf="product">
  <ion-card>
    <ion-row class="ion-justify-content-center">
      <img [src]="product.imageUrl" />
    </ion-row>
    <ion-card-header>
      <ion-card-title>{{product.price}} $</ion-card-title>
      <ion-card-subtitle>{{product.name}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="favorite {{product.favorite?'':'not'}}">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>{{product.capacity}} ml</ion-text>
        </ion-col>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-icon name="time-outline"></ion-icon><ion-text>{{product.time}} </ion-text>
        </ion-row>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="3" *ngFor="let origin of product.origins">
          <ion-chip color="tertiary">{{origin}}</ion-chip>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-button expand="block">ADD</ion-button>
  </ion-card>
 <app-checkout-icon></app-checkout-icon>
</ion-content>
