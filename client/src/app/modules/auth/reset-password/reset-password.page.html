<ion-header [translucent]="true">
  <ion-toolbar style="height: 50px">
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        icon="arrow-back-outline"
        defaultHref="login"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-justify-content-center">Cập Nhập Mật Khẩu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content class="containerPromo">
    <form [formGroup]="form">
      <ion-list>
        <ion-item
          [class.input-error]="form!.get('password')!.invalid && form!.get('password')!.touched"
        >
          <ion-label position="floating">Mật khẩu thay đổi</ion-label>
          <ion-input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password"
          ></ion-input>
          <ion-icon
            slot="end"
            name="eye"
            *ngIf="showPassword"
            (click)="togglePasswordVisibility()"
          ></ion-icon>
          <ion-icon
            slot="end"
            name="eye-off"
            *ngIf="!showPassword"
            (click)="togglePasswordVisibility()"
          ></ion-icon>
        </ion-item>
        <ion-row
          *ngIf="form?.get('password')?.invalid && form?.get('password')?.touched"
        >
          <p style="color: red" class="ion-no-margin ion-padding-bottom">
            Mật khẩu không hợp lệ.
          </p>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-margin">
          <ion-text>
            Mật khẩu phải hơn 8 kí tự <br />
            gồm 1 kí tự, 1 chữ số và 1 kí tự đặc biệt (@, $, !, %, *, #, ?,
            &amp;)
          </ion-text>
        </ion-row>

        <ion-item
          [class.input-error]="form!.get('password')!.invalid && form!.get('password')!.touched"
        >
          <ion-label position="floating">Xác nhận lại mật khẩu</ion-label>
          <ion-input type="password" name="password"></ion-input>
        </ion-item>
        <ion-row
          *ngIf="form?.get('password')?.invalid && form?.get('password')?.touched"
        >
          <p style="color: red" class="ion-no-margin ion-padding-bottom">
            Mật khẩu không trùng khớp.
          </p>
        </ion-row>
      </ion-list>
      <ion-row class="button-login">
        <ion-button
          color="primary"
          type="submit"
          expand="block"
          (click)="resetPassword()"
          [disabled]="form.invalid"
          >Đồng ý</ion-button
        >
      </ion-row>
    </form>
  </ion-content>
</ion-content>
