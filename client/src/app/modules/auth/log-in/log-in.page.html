<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-justify-content-center">Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <img class="logo" src="../../assets/icon/bIc.png" alt="" />
  </ion-row>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-text>Email</ion-text>
          </div>
          <ion-item
            [class.input-error]="form!.get('email')!.invalid && form!.get('email')!.touched"
          >
            <ion-input
              formControlName="email"
              type="email"
              placeholder="your@email.com"
            ></ion-input>
          </ion-item>
          <ion-row
            *ngIf="form?.get('email')?.invalid && form?.get('email')?.touched"
          >
            <p style="color: red" class="ion-no-margin ion-padding-bottom">
              Email không hợp lệ.
            </p>
          </ion-row>
          <div>
            <ion-text>Mật Khẩu</ion-text>
          </div>
          <ion-item
            [class.input-error]="form!.get('password')!.invalid && form!.get('password')!.touched"
          >
            <ion-input
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Password"
            ></ion-input>
            <ion-icon
              slot="end"
              name="eye"
              *ngIf="showPassword"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
            <ion-icon
              slot="end"
              name="eye-off"
              *ngIf="!showPassword"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
          </ion-item>
          <ion-row
            *ngIf="form?.get('password')?.invalid && form?.get('password')?.touched"
          >
            <p style="color: red" class="ion-no-margin ion-padding-bottom">
              Mật khẩu không hợp lệ.
            </p>
          </ion-row>
          <ion-row>
            <a (click)="forgotPass()" class="ion-margin-top"
              >Bạn quên mật khẩu ?</a
            >
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="button-login">
        <ion-button
          color="primary"
          type="submit"
          expand="block"
          (click)="login()"
          [disabled]="form.invalid"
          >Đăng Nhập</ion-button
        >
      </ion-row>
      <ion-row class="ion-justify-content-center ion-margin">
        <a href="">Tiếp tục mà không đăng nhập > </a>
      </ion-row>
      <ion-row class="button-login">
        <ion-button
          color="medium"
          type="submit"
          expand="block"
          (click)="signup()"
          >Đăng Kí</ion-button
        >
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
