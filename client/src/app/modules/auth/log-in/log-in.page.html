<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-justify-content-center">Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <img class="logo" src="../../assets/icon/bIc.png" alt="">
  </ion-row>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>
          <ion-row *ngIf="form.controls.email.touched && form.controls.email.invalid" class="ion-padding-horizontal">
            <p style="color: red;" class="ion-no-margin">Email is required.</p>
          </ion-row>
          <ion-item>
            <ion-input name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password" ngModel required></ion-input>
            <ion-icon slot="end" name="eye" *ngIf="showPassword" (click)="togglePasswordVisibility()"></ion-icon>
            <ion-icon slot="end" name="eye-off" *ngIf="!showPassword" (click)="togglePasswordVisibility()"></ion-icon>
          </ion-item>
          <ion-row *ngIf="form.controls.password.touched && form.controls.password.invalid" class="ion-padding-horizontal">
            <p style="color: red;" class="ion-no-margin">Password is required.</p>
          </ion-row>
          <ion-row>
            <a (click)="forgotPass()" class="ion-margin-top">Forgot Password ?</a>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="button-login">
        <ion-button color="primary" type="submit" [disabled]="form.invalid" expand="block">Log In</ion-button>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-margin">
        <a href="">Continue as a Guest > </a>
      </ion-row>
      <ion-row class="button-login">
        <ion-button color="medium" type="submit" expand="block" (click)="signup()">Sign Up</ion-button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
