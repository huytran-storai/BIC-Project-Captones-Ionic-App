<ion-header [translucent]="true">
  <ion-toolbar style="height: 50px">
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        icon="arrow-back-outline"
        defaultHref="login"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-justify-content-center">Đăng Kí</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <img class="logo" src="../../assets/icon/bIc.png" alt="" />
  </ion-row>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item
            [class.input-error]="form!.get('email')!.invalid && form!.get('email')!.touched"
          >
            <ion-input
              formControlName="email"
              type="email"
              placeholder="your@email.com"
            ></ion-input>
          </ion-item>
          <ion-row
            *ngIf="form?.get('email')?.invalid && form?.get('email')?.touched"
          >
            <p style="color: red" class="ion-no-margin ion-padding-bottom">
              Email không hợp lệ.
            </p>
          </ion-row>
          <ion-item
            [class.input-error]="form!.get('password')!.invalid && form!.get('password')!.touched"
          >
            <ion-input
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Password"
            ></ion-input>
            <ion-icon
              slot="end"
              name="eye"
              *ngIf="showPassword"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
            <ion-icon
              slot="end"
              name="eye-off"
              *ngIf="!showPassword"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
          </ion-item>
          <ion-row
            *ngIf="form?.get('password')?.invalid && form?.get('password')?.touched"
          >
            <p style="color: red" class="ion-no-margin ion-padding-bottom">
              Mật khẩu không hợp lệ.
            </p>
          </ion-row>
          <ion-row class="ion-justify-content-center ion-margin">
            <ion-text>
              Mật khẩu phải hơn 8 kí tự <br />
              gồm 1 kí tự, 1 chữ số và 1 kí tự đặc biệt (@, $, !, %, *, #, ?,
              &amp;)
            </ion-text>
          </ion-row>
          <ion-item
            [class.input-error]="form!.get('password')!.invalid && form!.get('password')!.touched"
          >
            <ion-input
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Confirm Password"
            ></ion-input>
            <ion-icon
              slot="end"
              name="eye"
              *ngIf="showPassword"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
            <ion-icon
              slot="end"
              name="eye-off"
              *ngIf="!showPassword"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
          </ion-item>
          <ion-row
            *ngIf="form?.get('password')?.invalid && form?.get('password')?.touched"
          >
            <p style="color: red" class="ion-no-margin ion-padding-bottom">
              Mật khẩu không khớp.
            </p>
          </ion-row>
          <ion-item
            [class.input-error]="form!.get('phone')!.invalid && form!.get('phone')!.touched"
          >
            <ion-input
              formControlName="phone"
              [maskito]="phoneMask"
              [maskitoElement]="maskPredicate"
              placeholder="Phone Number"
            ></ion-input>
          </ion-item>
          <ion-row
            *ngIf="form?.get('phone')?.invalid && form?.get('phone')?.touched"
          >
            <p style="color: red" class="ion-no-margin ion-padding-bottom">
              Số điện thoại không hợp lệ.
            </p>
          </ion-row>
          <ion-item
            [class.input-error]="form!.get('address')!.invalid && form!.get('address')!.touched"
          >
            <ion-input
              formControlName="address"
              type="text"
              placeholder="Your Address"
            ></ion-input>
          </ion-item>
          <ion-row
            *ngIf="form?.get('address')?.invalid && form?.get('address')?.touched"
          >
            <p style="color: red" class="ion-no-margin ion-padding-bottom">
              Địa chỉ không được nhập kí tự đặc biệt.
            </p>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="button-login">
        <ion-button
          color="medium"
          type="submit"
          expand="block"
          (click)="signup()"
          [disabled]="form.invalid"
          >Đăng Kí</ion-button
        >
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
