<ion-card-content class="content ion-no-padding">

        <a [routerLink]="['/department/department-result', item.name]">
            <ion-card>
                <ion-row class="product-img">
                    <img alt="{{item.name}}" [src]="item.imageUrlTag" />

            </ion-card>
            <p class="ion-text-center">{{item.name}}</p>
        </a>
    </ion-col>
</ion-card-content>
