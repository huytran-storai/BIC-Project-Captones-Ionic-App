<swiper-container [loop]="true" [speed]="1500" [autoplay]="{enable:true,delay:1500}" [slidesPerView]="1"
  [pagination]="{clickable:true, dynamicBullets:true}">
  <swiper-slide *ngFor="let item of blogData" class="bg-content">
    <ion-card>
      <a href={{item.Blog_Url}}>
        <img class="img" [src]="item.Blog_Image" alt={{item.Blog_Name}} />
      </a>
    </ion-card>
  </swiper-slide>
</swiper-container>
