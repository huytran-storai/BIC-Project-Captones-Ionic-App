<swiper-container [loop]="true" [speed]="1500" [autoplay]="{enable:true,delay:1500}" [slidesPerView]="1"
  [pagination]="{clickable:true, dynamicBullets:true}">
  <swiper-slide *ngFor="let item of news" class="bg-content">
    <ion-card>
      <img class="img" [src]="item.imageUrlnew" />
      <!-- <ion-text>{{item.title}}</ion-text>
      <p>{{item.content}}</p> -->
    </ion-card>
  </swiper-slide>
</swiper-container>
