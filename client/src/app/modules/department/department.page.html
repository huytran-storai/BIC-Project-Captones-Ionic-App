<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-justify-content-center">Danh Má»¥c</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row *ngIf="tags">
    <ion-col size="6" *ngFor="let tag of tags">
      <ion-card>
        <a [routerLink]="['/department/department-result', tag.name]">
          <ion-col>
            <ion-row class="product-img">
              <img alt="{{tag.name}}" [src]="tag.imageUrlTag" />
            </ion-row>
            <p class="title ion-text-center">{{tag.name}}</p>
          </ion-col>
        </a>
      </ion-card>
    </ion-col>
  </ion-row>
  <!-- <ion-row class="ion-justify-content-center">
    <a [routerLink]="['/department/department-result', 'All']">All Product</a>
  </ion-row> -->
</ion-content>
