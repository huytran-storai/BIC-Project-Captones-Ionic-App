<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="caret-back" defaultHref="/department"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-justify-content-center">Department</ion-title>
  </ion-toolbar>
  <ion-row class="ion-justify-content-center">
    <ion-toolbar>
      <a [routerLink]="['/search-product']">
        <ion-searchbar></ion-searchbar>
      </a>
    </ion-toolbar>
  </ion-row>
</ion-header>
<ion-content [fullscreen]="true" class="bg-content-inner">
  <ion-row class="bg-content">
    <ion-col size="6" *ngFor="let product of products">
      <ion-card>
          <a  (click)="navigateToProductDetail(product)">
          <ion-row>
            <ion-col class="ion-justify-content-center product">
              <img alt="{{product.name}}" [src]="product.imageUrl" />
            </ion-col>
          </ion-row>
  
          <ion-card-header>
            <ion-text class="price">{{product.price}} $</ion-text>
            <ion-text class="product-name fix-2-row">{{product.name}}</ion-text>
          </ion-card-header>
        </a>
        <ion-card-content>
          <ion-row class="ion-align-items-center ion-justify-content-between">
            <ion-text>{{product.capacity}}ml</ion-text>
            <ion-text>{{product.strength}}%</ion-text>
          </ion-row>
          <ion-row class="ion-align-items-center add">
            <ion-button (click)="addProduct(product)" class="btn" size="small" color="primary">{{
              checkAdded(product) ? 'Added' : 'Add' }}</ion-button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
