<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="caret-back" defaultHref="/department"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-justify-content-center">
      Department
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-modal"> <ion-icon name="options-outline" slot="end"></ion-icon></ion-button>
    </ion-buttons>
    <!-- Modal Filter -->
    <ion-modal #modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title class="titleFilter">Filter</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()"><ion-icon name="close-outline" class="iconClose"
                  size="large"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <!-- List department -->
          <h3 class="typeFilter">Departments</h3>
          <div class="bar"></div>
          <ion-list>
            <ion-item *ngFor="let depart of departmentShow; let i = index" lines="full">
              <ion-checkbox slot="start" [(ngModel)]="selectedDepartment[depart]"></ion-checkbox>
              <ion-label>{{ depart }}</ion-label>
              <ng-container *ngIf="i === 2 && !showMoreDepartment">
                <ion-buttons (click)="toggleShowMoreDepartment()" class="btnSee" >See More</ion-buttons>
              </ng-container>
              <ng-container *ngIf="i === 3 && showMoreDepartment">
                <ion-buttons (click)="toggleShowMoreDepartment()" class="btnSee">See Less</ion-buttons>
              </ng-container>
            </ion-item>
          </ion-list>
          <!-- End list department -->
          <!-- List brand -->
          <h3 class="typeFilter">Brand</h3>
          <div class="bar"></div>
          <ion-list>
            <ion-item *ngFor="let brand of brandShow; let i = index" lines="full">
              <ion-checkbox slot="start" [(ngModel)]="selectedBrand[brand]"></ion-checkbox>
              <ion-label>{{ brand }}</ion-label>
              <ng-container *ngIf="i === 2 && !showMoreBrand">
                <ion-buttons (click)="toggleShowMoreBrand()" class="btnSee" >See More</ion-buttons>
              </ng-container>
              <ng-container *ngIf="i === brandShow.length - 1 && showMoreBrand">
                <ion-buttons (click)="toggleShowMoreBrand()" class="btnSee">See Less</ion-buttons>
              </ng-container>
            </ion-item>
          </ion-list>
          <!-- End list brand -->
           <!-- List lifestyle -->
           <h3 class="typeFilter">Lifestyle focus</h3>
           <div class="bar"></div>
           <ion-list>
             <ion-item *ngFor="let lifestyle of lifestyleShow; let i = index" lines="full">
               <ion-checkbox slot="start" [(ngModel)]="selectedLifestyle[lifestyle]"></ion-checkbox>
               <ion-label>{{ lifestyle }}</ion-label>
               <ng-container *ngIf="i === 2 && !showMoreLifestyles">
                 <ion-buttons (click)="toggleShowMoreLifestyle()" class="btnSee" >See More</ion-buttons>
               </ng-container>
               <ng-container *ngIf="i === lifestyleShow.length - 1 && showMoreLifestyles">
                 <ion-buttons (click)="toggleShowMoreLifestyle()" class="btnSee">See Less</ion-buttons>
               </ng-container>
             </ion-item>
           </ion-list>
           <!-- End list lifestyle -->
          <div  class="centerBtn">
            <ion-button  (click)="toggleReset()" class="btnActionFilter btnReset">RESET</ion-button>
            <ion-button  (click)="toggleApply()" class="btnActionFilter btnApply" [disabled]="!areAnyCheckboxesSelected()">APPLY</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
    <!-- End modal Filter -->

  </ion-toolbar>
  <ion-row class="ion-justify-content-center">
    <ion-toolbar>
      <a [routerLink]="['/search-product']">
        <ion-searchbar></ion-searchbar>
      </a>
    </ion-toolbar>
  </ion-row>
</ion-header>
<ion-content [fullscreen]="true" class="bg-content-inner">
  <ion-row class="bg-content">
    <ion-col size="6" *ngFor="let product of products">
      <ion-card>
        <a (click)="navigateToProductDetail(product)">
          <ion-row>
            <ion-col class="ion-justify-content-center product">
              <img alt="{{product.name}}" [src]="product.imageUrl" />
            </ion-col>
          </ion-row>

          <ion-card-header>
            <ion-text class="price">{{product.price}} $</ion-text>
            <ion-text class="product-name fix-2-row">{{product.name}}</ion-text>
          </ion-card-header>
        </a>
        <ion-card-content>
          <ion-row class="ion-align-items-center ion-justify-content-between">
            <ion-text>{{product.capacity}}ml</ion-text>
            <ion-text>{{product.strength}}%</ion-text>
          </ion-row>
          <ion-row class="ion-align-items-center add">
            <ion-button (click)="addProduct(product)" class="btn" size="small" color="primary" >{{
              checkAdded(product) ? 'Added' : 'Add' }}</ion-button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
