<ion-header [translucent]="true">
  <ion-toolbar style="height: 50px;">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline" defaultHref="account"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-justify-content-center">Edit Address Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="row-contact" style="margin-top: 20px;">
    <ion-col size="4.5">
      <ion-label>
        First Name
      </ion-label>
      <ion-input type="text" class="input-contact"></ion-input>
    </ion-col>
    <ion-col size="4.5">
      <ion-label>
        Last Name
      </ion-label>
      <ion-input type="text" class="input-contact"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="" style="margin-top: 10px;">
    <ion-col size="6" class="col-custom" style="display: flex; align-items: center; justify-content: space-around;">
      <ion-checkbox class="checbox-custom"></ion-checkbox>
      <ion-text class="text-custom">Billing Address</ion-text>
    </ion-col>
    <ion-col size="6" class="col-custom" style="display: flex; align-items: center; justify-content: space-around;">
      <ion-checkbox class="checbox-custom"></ion-checkbox>
      <ion-text class="text-custom">Delivery Address</ion-text>
    </ion-col>
  </ion-row>
  <ion-row class="row-section">
    <ion-col>
      <ion-label class="label-custom">
        Address
      </ion-label>
      <ion-input type="text" class="input-section"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="row-section">
    <ion-col>
      <ion-label class="label-custom">
        City
      </ion-label>
      <ion-input type="text" class="input-section"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="row-contact" style="margin-top: 20px;">
    <ion-col size="4.5">
      <ion-label class="label-custom">
        State
      </ion-label>
      <ion-input type="text" class="input-contact">
        <ion-icon class="icon-down-sharp" name="caret-down-sharp"></ion-icon>
      </ion-input>
    </ion-col>
    <ion-col size="4.5">
      <ion-label>
        Zip code
      </ion-label>
      <ion-input type="number" class="input-contact"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="row-section">
    <ion-col>
      <ion-label class="label-custom">
        Mobile phone
      </ion-label>
      <ion-input type="phone" class="input-section"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="row-section">
    <ion-col>
      <ion-text style="font-size: 15px; margin-bottom: 10px;">Note: Phone number changes only apply to this
        Address.</ion-text><br>
    </ion-col>
  </ion-row>

  <ion-row class="row-section">
    <ion-col>
      <a class="link-custom" [routerLink]="['/edit-contact']">Click here to change your mobile number in your contact
        info</a>
    </ion-col>
  </ion-row>

  <ion-row class="row-section">
    <ion-col>
      <ion-label>
        <ion-button>Update</ion-button>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>
