<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="caret-back" defaultHref="/department"></ion-back-button>
    </ion-buttons>
    <ion-title>Department</ion-title>
  </ion-toolbar>
  <ion-row class="ion-justify-content-center">
    <ion-toolbar>
      <a [routerLink]="['/search-product']">
        <ion-searchbar></ion-searchbar>
      </a>
    </ion-toolbar>
  </ion-row>
</ion-header>
<ion-content [fullscreen]="true" class="bg-content-inner">
  <ion-row class="bg-content">
    <ion-col size="6" *ngFor="let product of products">
      <ion-card>
        <a (click)="setOpen(product)">
          <ion-row>
            <ion-col class="ion-justify-content-center product">
              <img alt="{{product.name}}" [src]="product.imageUrl" />
            </ion-col>
          </ion-row>
        </a>
        <ion-card-header>
          <ion-text class="price">{{product.price}}$</ion-text>
          <ion-text class="product-name fix-2-row">{{product.name}}</ion-text>
        </ion-card-header>
        <ion-card-content>
          <ion-row class="ion-align-items-center ion-justify-content-around">
            <ion-col class="favorite {{product.favorite?'':'not'}}">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-col>
            <ion-row class="ion-align-items-center">
              <ion-icon name="time-outline"></ion-icon>
              <ion-text>{{product.time}}</ion-text>
            </ion-row>
          </ion-row>
          <ion-row class="ion-align-items-center add">
            <ion-button>ADD</ion-button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Product Detail</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setClose(false)"><ion-icon color="danger" name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <app-product-details [product]="selectedProduct"></app-product-details>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
